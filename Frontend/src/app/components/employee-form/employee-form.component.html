<div class="container">
  <img src="assets/h-company-logo.png" class="logo-large" alt="Company Logo" />
  <h2 class="text-center my-4">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.first_name" name="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.last_name" name="lastName" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="employee.phone_number" name="phoneNumber" required />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" class="form-control" id="position" [(ngModel)]="employee.position" name="position" required />
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department" required />
    </div>
    <div class="form-group">
      <label for="dateOfHire">Date of Hire</label>
      <input type="date" class="form-control" id="dateOfHire" [(ngModel)]="employee.date_of_hire" name="dateOfHire" required />
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
  </form>
</div>
